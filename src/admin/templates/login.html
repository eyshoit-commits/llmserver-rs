<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LLM Control Panel â€“ Login</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #0c1015; color: #f8f9fb; display: flex; height: 100vh; align-items: center; justify-content: center; }
        form { background: #141b22; padding: 2rem; border-radius: 12px; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.65rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #1f2a33; background: #0e141b; color: #f8f9fb; }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 8px; background: linear-gradient(135deg, #1c8ff8, #7658ff); color: #fff; font-weight: 600; cursor: pointer; }
        h1 { margin-bottom: 1.5rem; font-size: 1.4rem; text-align: center; }
    </style>
</head>
<body>
    <form method="post" action="/admin/login">
        <h1>Control Panel Login</h1>
        <label for="username">Username</label>
        <input id="username" name="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
