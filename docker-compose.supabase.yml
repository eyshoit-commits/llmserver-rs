version: "3.9"

services:
  supabase-db:
    image: supabase/postgres:15.1.0.87
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:?SUPABASE_DB_PASSWORD must be set}
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      SUPABASE_POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD}
    ports:
      - "7654:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - supabase-data:/var/lib/postgresql/data

  pgml-extension:
    image: ghcr.io/eyshoit-commits/pgml:latest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${SUPABASE_DB_PASSWORD}@supabase-db:5432/postgres
    command: ["/bin/sh", "-c", "pgml migrate && tail -f /dev/null"]
    restart: unless-stopped

volumes:
  supabase-data:
    driver: local
